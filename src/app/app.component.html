<h1>Attribute Directives</h1>
<h2>ngClass / ngStyle </h2>
<!-- using the ngStyle attribute directive to apply styling to an element -->
<div [ngStyle]="{backgroundColor: 'red'}">
	
</div>

<!-- using the ngClass attribute directive to apply styling to an element from pre-created css classes -->
<div [ngClass]="{border: true}"></div>
